<template>
  <ui-page page-title="Basic Datagrid" animate>
    <style>
      .dg-glyph.icon-moon-appleinc {
        color: DarkSlateGray;
      }
      .dg-glyph.icon-moon-android {
        color: MediumSeaGreen;
      }
      .dg-glyph.icon-moon-amazon {
        color: DarkOrange;
      }
      .dg-glyph.icon-moon-windows8 {
        color: RoyalBlue;
      }
      .dg-glyph.icon-moon-mobile {
        color: Silver;
      }

    </style>
    <ui-section row-layout>
      <ui-section column-layout>
        <ui-toolbar>
          <div class="ui-bg-light ui-text-primary">Form Editor</div>
          <ui-filler></ui-filler>
          <ui-pager view-model.ref="pager" store.bind="store"></ui-pager>
        </ui-toolbar>
        <ui-datagrid store.bind="store" summary-row="true" selected.bind="record" scroll hilight>
          <ui-dg-empty>
            <h5>No records available...</h5>
          </ui-dg-empty>
          <ui-dg-glyph glyph-map.bind="icons" tooltip-map.bind="titles" class="dg-glyph" data-id="icon" sortable locked></ui-dg-glyph>
          <ui-dg-column data-id="text" sortable resizeable summary="Totals" locked class="ui-level-pad ui-titlecase">Text</ui-dg-column>
          <ui-dg-column data-id="date" sortable resizeable date center width="7em">Date</ui-dg-column>
          <ui-dg-column data-id="date" sortable resizeable time center width="7em">Time</ui-dg-column>
          <ui-dg-column data-id="number" sortable resizeable number summary="sum" end width="8em">Number</ui-dg-column>
          <ui-dg-column data-id="currency" sortable resizeable currency summary="avg" end width="8em">Currency</ui-dg-column>
        </ui-datagrid>
      </ui-section>
      <ui-row center middle class="ui-border-s">
        <ui-column>
          <ui-form disabled.bind="record==null">
            <ui-fieldset>
              <ui-column form>
                <ui-input-group>
                  <ui-input-label>Text</ui-input-label>
                  <ui-dropdown value.bind="record.icon & validate">
                    <ui-list-item repeat.for="i of 5" value.bind="i" glyph.bind="icons[i]">${titles[i]}</ui-list-item>
                  </ui-dropdown>
                  <ui-input value.bind="record.text & validate" clear></ui-input>
                </ui-input-group>
                <ui-input-group>
                  <ui-input-label>Date</ui-input-label>
                  <ui-date datetime date.bind="record.date & validate"></ui-date>
                </ui-input-group>
                <ui-input-group>
                  <ui-input-label>Number</ui-input-label>
                  <ui-input decimal.bind="record.number & validate"></ui-input>
                </ui-input-group>
                <ui-input-group>
                  <ui-input-label>Currency</ui-input-label>
                  <ui-input decimal.bind="record.currency & validate"></ui-input>
                </ui-input-group>
              </ui-column>
              <ui-toolbar>
                <ui-button small primary click.trigger="[saveChanges()]">Update</ui-button>
                <ui-button small light click.trigger="[record.discardChanges(), record=null, record=null]">Cancel</ui-button>
              </ui-toolbar>
            </ui-fieldset>
          </ui-form>
        </ui-column>
      </ui-row>
    </ui-section>
  </ui-page>
</template>
