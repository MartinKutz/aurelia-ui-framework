        <h6 class="section-title">Installing Aurelia UI Framework</h6>

        <pre mdview="shell">npm install aurelia-ui-framework --save</pre>

        <h6 class="section-title">Including it in your Application</h6>

        <p>To use aurelia-ui-framework in your application, add the plugin in
          <em>main.ts</em>.
          <pre mdview="ts">
            import {Aurelia} from 'aurelia-framework';
            import {UIConfig} from 'aurelia-ui-framework';

            export function configure(aurelia: Aurelia) {
              aurelia.use
                .plugin('aurelia-validation', (config:UIConfig) => {

                })
                .plugin('aurelia-ui-virtualization')
                .plugin('aurelia-ui-framework');
              }
          </pre>
          <div class="note">aurelia-validation needs to be loaded as well in order to use the validation renderer</div>
        </p>

        <h6 class="section-title">Create the Application Viewport</h6>
        <p>The framework requires the main view
          <em>app.html</em>
