          import {autoinject} from "aurelia-framework";
          import {UIEvent} from "aurelia-ui-framework";

          @autoinject()
          export class PageView {
            attached(){
              UIEvent.queueTask(()=>{
                // handler
              });

              subscriber = UIEvent.subscribe('eventKey', e => this.handleEvent(e));

              observer = UIEvent.observe(myObject, 'property', e => this.handleEvent(e));
            }
            detached() {
              subscriber.dispose();
              observer.dispose();
            }
          }
