  <ui-page page-title="Data Model" animate>

      <ui-container class="ui-markdown">
        <h5 class="section-title">Class: UIModel</h5>
        <p>Generic data model</p>
        <pre mdview="ts">
          import {autoinject} from "aurelia-framework";
          import {UIModel} from "aurelia-ui-framework";

          @autoinject()
          export class MyModel extends UIModel {
            username:string = '';
            password:string = '';

            get() {
              return this.httpClient.get('/api/user/1')
                .then(resp => {
                  this.logger.debug('Get', resp);
                  this.serialize(resp.result);
                });
            }

            post() {
              return this.httpClient.post('/api/user', this.deserialize())
                .then(resp => {
                  this.logger.debug('Post', resp);
                });
            }

            put() { }

            delete() { }
          }
        </pre>

        <p class="ui-strong">Properties</p>

            <code>logger</code>
          </li>
        </ul>
        <br/>
        <p class="ui-strong">Methods</p>
        <ul>
          <li>
            <code>serialize():POJO</code>
          </li>
          <li>
            <code>deserialize(POJO)</code>
          </li>
          <li>
            <code>isDirty():boolean</code>
          </li>
