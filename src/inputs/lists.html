<template>
  <ui-page page-title="List Inputs">
    <ui-content scroll padded>
      <ui-container>

        <ui-fieldset legend="Lists">
          <ui-row>
            <ui-column fill padded>
              <ui-input-group>
                <ui-input-label>List</ui-input-label>
                <ui-list value.bind="ctr" options.bind="countries" display-property="name" value-property="iso3" icon-property="iso3" icon-class="ui-flag">
                  <ui-input-addon>
                    <span class="ui-flag ${ctr}"></span>
                  </ui-input-addon>
                </ui-list>
              </ui-input-group>
            </ui-column>

            <ui-column fill padded>
              <ui-input-group>
                <ui-input-label>Tags</ui-input-label>
                <ui-tags value='UAE,IND' force-select="false" options.bind="countries" display-property="name" value-property="iso3" icon-property="iso3" icon-class="ui-flag"></ui-tags>
              </ui-input-group>
            </ui-column>
          </ui-row>
          <ui-row>
            <ui-column fill padded>
              <ui-input-group>
                <ui-input-label>Combo</ui-input-label>
                <ui-combo value.bind="ctr" options.bind="countries" display-property="name" value-property="iso3" icon-property="iso3" icon-class="ui-flag">
                  <ui-input-addon>
                    <span class="ui-flag ${ctr}"></span>
                  </ui-input-addon>
                </ui-combo>
              </ui-input-group>
            </ui-column>

            <ui-column fill padded>
              <ui-input-group>
                <ui-input-label>Reorder</ui-input-label>
                <ui-reorder options.bind="reorder"></ui-reorder>
                <ui-input-info class="ui-text-muted ui-text-end">
                  <ui-button small dark click.trigger="openDialog()">Open in Dialog</ui-button>
                </ui-input-info>
              </ui-input-group>
            </ui-column>
          </ui-row>

        </ui-fieldset>
      </ui-container>
    </ui-content>
  </ui-page>
</template>
