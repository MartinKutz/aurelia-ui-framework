<template>
  <ui-page page-title="Buttons">
    <ui-content scroll padded>
      <ui-container>
        <h5 class="section-title">Themes</h5>
        <ui-row>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" badge-primary="5">Click Me</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Default</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" light badge-secondary="5">Click Me</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Light</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" dark badge-warning="5">Click Me</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Dark</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" primary>Click Me</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Primary</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" secondary>Click Me</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Secondary</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" info>Click Me</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Info</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" danger>Click Me</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Danger</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" success>Click Me</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Success</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" warning>Click Me</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Warning</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" dropdown.bind="btnMenu" primary>Click Me</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Dropdown</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" dropdown.bind="btnMenu" secondary>Click Me</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Dropdown</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" form.bind="btnForm" light>Click Me</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Form Dropdown</div>
          </ui-column>
        </ui-row>
        <ui-menu ref="btnMenu">
          <ui-menu-section>Actions</ui-menu-section>
          <ui-menu-item glyph="icon-moon-pencil2">Edit</ui-menu-item>
          <ui-menu-item glyph="icon-moon-search">Search</ui-menu-item>
          <ui-menu-item glyph="icon-moon-bin">Delete</ui-menu-item>
          <ui-menu-section>Options</ui-menu-section>
          <ui-menu-item glyph="icon-moon-bubbles4">Notifications</ui-menu-item>
          <ui-menu-item glyph="icon-moon-cog">Settings</ui-menu-item>
        </ui-menu>

        <ui-fieldset ref="btnForm">
          <ui-input-group>
            <ui-input-label>Username</ui-input-label>
            <ui-input width="12em"></ui-input>
          </ui-input-group>
          <ui-input-group>
            <ui-input-label>Password</ui-input-label>
            <ui-input password></ui-input>
          </ui-input-group>
          <div class="ui-text-end">
            <ui-button dark>Login</ui-button>
          </div>
        </ui-fieldset>

        <h5 class="section-title">Styles</h5>
        <ui-row bottom>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" dark small square></ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Small<br/>Square</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" dark square></ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Normal<br/>Square</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" dark big square></ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Big<br/>Square</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" badge="5" secondary small>Click Me!</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Small<br/>&nbsp;</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" badge="5" secondary>Click Me!</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Normal<br/>&nbsp;</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" badge="5" secondary big>Click Me!</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Big<br/>&nbsp;</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" secondary icon-top small>Click Me!</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Small<br/>icon-line-Top</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" secondary icon-top>Click Me!</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Normal<br/>icon-line-Top</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" secondary icon-top big>Click Me!</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Big<br/>icon-line-Top</div>
          </ui-column>
        </ui-row>

        <h5 class="section-title">Rounded Styles</h5>
        <ui-row bottom>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" dark round small square></ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Small<br/>Square</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" dark round square></ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Normal<br/>Square</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" dark round big square></ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Big<br/>Square</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" badge="5" round secondary small>Click Me!</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Small<br/>&nbsp;</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" badge="5" round secondary>Click Me!</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Normal<br/>&nbsp;</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" badge="5" round secondary big>Click Me!</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Big<br/>&nbsp;</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" round secondary icon-top small>Click Me!</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Small<br/>icon-line-Top</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" round secondary icon-top>Click Me!</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Normal<br/>icon-line-Top</div>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" round secondary icon-top big>Click Me!</ui-button>
            <div class="ui-font-small ui-text-center ui-text-muted">Big<br/>icon-line-Top</div>
          </ui-column>
        </ui-row>

        <h5 class="section-title">Busy States</h5>
        <div>Click button to toggle busy state</div>
        <ui-row>
          <ui-column padded auto click.trigger="busy1=!busy1">
            <ui-button glyph="ui-md-image" light busy.bind="!busy1">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto click.trigger="busy2=!busy2">
            <ui-button glyph="ui-md-image" dark busy.bind="!busy2">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto click.trigger="busy3=!busy3">
            <ui-button glyph="ui-md-image" primary busy.bind="!busy3">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto click.trigger="busy4=!busy4">
            <ui-button glyph="ui-md-image" secondary busy.bind="!busy4">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto click.trigger="busy5=!busy5">
            <ui-button glyph="ui-md-image" info busy.bind="!busy5">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto click.trigger="busy6=!busy6">
            <ui-button glyph="ui-md-image" danger busy.bind="!busy6">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto click.trigger="busy7=!busy7">
            <ui-button glyph="ui-md-image" success busy.bind="!busy7">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto click.trigger="busy8=!busy8">
            <ui-button glyph="ui-md-image" warning busy.bind="!busy8">Click Me</ui-button>
          </ui-column>
        </ui-row>
        <h5 class="section-title">Disabled States</h5>
        <ui-row>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" light disabled="true">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" dark disabled="true">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" primary disabled="true">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" secondary disabled="true">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" info disabled="true">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" danger disabled="true">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" success disabled="true">Click Me</ui-button>
          </ui-column>
          <ui-column padded auto>
            <ui-button glyph="ui-md-image" warning disabled="true">Click Me</ui-button>
          </ui-column>
        </ui-row>
      </ui-container>
    </ui-content>
  </ui-page>
</template>
