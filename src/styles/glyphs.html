<template>
  <style>
    .glyph-card {
      display: inline-block;
      border-radius: 0.5em;
      margin: 0.5em;
      width: 128px;
      height: 128px;
      text-align: center;
    }
    .glyph-card .ui-icon {
      margin: 1rem auto;
      font-size: 2rem;
      color: #623462;
    }
    .glyph-card .name {
      font-size: 0.8rem;
      line-height: 1.5;
    }

    .sticky-top {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      z-index: 10;
      background: #fff;
    }

  <ui-page page-title="Glyphs">
    <ui-content padded scroll>
      <ui-container dir="ltr">
        <ui-row bottom class="sticky-top">
          <h5 class="ui-col-fill">Icon Glyphs</h5>
          <ui-column width="220px" class="ui-sticky">
            <ui-input value.bind="filterText" input.trigger="filter() & debounce" clear placeholder="Search...">
              <ui-input-addon class="ui-text-muted" glyph="ui-search"></ui-input-addon>
            </ui-input>
          </ui-column>
        </ui-row>
        <div repeat.for="key of glyphs | keys" show.bind="!filterText">
          <h5 class="section-title">${key}</h5>
          <ui-row>
            <div class="glyph-card ui-border-all ui-border-light" repeat.for="c of glyphs[key]">
              <ui-glyph glyph.bind="c" class="ui-anim-color"></ui-glyph>
              <div class="name ui-selectable">${c}</div>
            </div>
          </ui-row>
        </div>
        <h5 class="section-title">
          <a href="https://icomoon.io" target="_blank">Icomoon Icons</a>

            <div class="name ui-selectable">${c}</div>
          </div>
        </ui-row>
        <h5 class="section-title">
          <a href="http://hawcons.com" target="_blank">Hawcons Linear Icons</a>
        </h5>

          <div class="glyph-card ui-border-all ui-border-light" repeat.for="c of fHawLine | sort">
            <ui-glyph glyph.bind="c"></ui-glyph>
            <div class="name ui-selectable">${c}</div>
          </div>
        </ui-row>
        <h5 class="section-title">
          <a href="http://hawcons.com" target="_blank">Hawcons Filled Icons</a>
        </h5>
        <ui-row>
          <div class="glyph-card ui-border-all ui-border-light" repeat.for="c of fHawFill | sort">
            <ui-glyph glyph.bind="c"></ui-glyph>
            <div class="name ui-selectable">${c}</div>
          </div>
        </ui-row>
      </ui-container>
    </ui-content>
  </ui-page>
