<template>
  <ui-page animate>
    <ui-loader busy.bind="ds.busy"></ui-loader>
    <x-container page-title="Basic Datagrid" wiki.bind="wiki" source.bind="source">
      <ui-pager data-source.bind="ds"></ui-pager>
      <br/>
      <br/>
      <div css.bind="{height: '70vh'}" class="ui-row ui-row-v ui-nooverflow ui-align-stretch">
        <ui-datagrid class="ui-border-all" row-counter data-source.bind="ds" scroll>
          <ui-dg-glyph locked resizeable sortable width="64px" center data-id="iso2" class="ui-flag">Flag</ui-dg-glyph>
          <ui-dg-column-group label="Codes" locked>
            <ui-dg-link center data-id="iso2" width="64px" click.trigger="linkClick($event)">ISO2</ui-dg-link>
            <ui-dg-button center data-id="iso3" button-theme="" width="64px" click.trigger="btnClick($event)">ISO3</ui-dg-button>
          </ui-dg-column-group>
          <ui-dg-column width="250px" data-id="name" locked sortable>Name</ui-dg-column>
          <ui-dg-column width="150px" data-id="capital">Capital</ui-dg-column>
          <ui-dg-column width="550px" data-id="fullname">Fullname</ui-dg-column>
        </ui-datagrid>
      </div>
    </x-container>
  </ui-page>
</template>
